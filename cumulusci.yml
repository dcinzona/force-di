minimum_cumulusci_version: '3.89.0'
project:
    name: force-di
    package:
        name: force-di
        api_version: '61.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/force-di/tests
            options:
                outputdir: robot/force-di/results

    robot_testdoc:
        options:
            path: robot/force-di/tests
            output: robot/force-di/doc/force-di_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
